

<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <!-- <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px"
                    alt="logo"
                  /> -->
                </div>
                <form #form="ngForm" autocomplete="off" class="p-5">
                  <h2 class="text-center">Please Login</h2>


                  <div class="login-block">
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text bg-white">
                            <i
                              class="fa fa-user-circle-o"
                              aria-hidden="true"
                              [class.green-icon]="CustomerEmail.valid"
                              [class.red-icon]="
                              CustomerEmail.invalid && CustomerEmail.touched
                              "
                            ></i>

                            <input
                              name="CustomerEmail"
                              #CustomerEmail="ngModel"
                              [(ngModel)]="obj.loginData.CustomerEmail"
                              placeholder="CustomerEmail"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text bg-white">
                            <i
                              class="fa fa-diamond"
                              aria-hidden="true"
                              [class.green-icon]="Password.valid"
                              [class.red-icon]="
                                Password.invalid && Password.touched
                              "
                            ></i>

                            <input
                              type="Password"
                              name="Password"
                              #Password="ngModel"
                              [(ngModel)]="obj.loginData.Password"
                              placeholder="Password"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <!-- <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log

                        in</button> -->

                      <a class="text-muted">Forgot password?</a>
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <p>Don't have an Account? <a routerLink="/"> signup</a></p>
                    </div>
                    

                    <div class="form-group">
                      <button
                        class="btn btn-success btn-lg"
                        (click)="loginProcess(form)"
                        type="button"
                        [disabled]="form.invalid"
                      >
                        Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>

                <p class="small mb-0">

                  Ut enim ad minim veniam, quis nostrud exercitation ullamco
                  laboris nisi ut aliquip ex ea commodo consequat.
                </p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
