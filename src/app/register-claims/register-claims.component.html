<body class="b1">
    <div class="">
      <div class="container">
        <form #form="ngForm" autocomplete="off"  class="form bt1  p-3 mb-3 rounded-3 mat-card">
          <input type="hidden" name="claimId" [value]="obj.claimData.ClaimId">
          <div class="row g-0">
            <div class="head1 col text-center p-2 mb-3 rounded-3 bg-info ">
              <span class="fs-3">Claim Details</span>
            </div>
          </div>
        <div class="row">
            <div class="col form-group mb-4">
              <label for="LicenceNo" class="form-label">Licence No</label>
              <input name="LicenceNo" type="text" class="form-control text-black" id="LicenceNo" #LicenceNo="ngModel" [(ngModel)]="obj.claimData.LicenceNo"
              minlength="3" maxlength="10" required/>
            </div>
            <div class="row">
                <div class="col form-group mb-4">
              <label for=" SupportedDocuments" class="form-label"> Supported Documents</label>
              <input name=" SupportedDocuments" type="text" class="form-control text-black" id=" SupportedDocuments" #SupportedDocuments="ngModel" [(ngModel)]="obj.claimData. SupportedDocuments"
              minlength="3" maxlength="10" required/>
            </div>
            
            <div class="row ">
                <div class="col form-group mb-4">
              <label for=" ClaimReason " class="form-label"> Claim Reason</label>&nbsp;
              <!-- <i class="fa fa-calendar " aria-hidden="true"></i> -->
              <input  name=" ClaimReason" type=" text" class="form-control text-black" id=" ClaimReason" #ClaimReason="ngModel" [(ngModel)]="obj.claimData. ClaimReason" required/>
              <div class="form-text"></div>
            </div>
        <!-- </div> -->
        <div class="row">
          <div class="col mb-3">
              <label for=" VehicleCondition" class="form-label"> Vehicle Condition </label>&nbsp;
              <!-- <i class="fa fa-envelope" aria-hidden="true"></i> -->
              <input name=" VehicleCondition" type=" text" class="form-control text-black" id=" VehicleCondition" #VehicleCondition="ngModel" [(ngModel)]="obj.claimData.VehicleCondition"
              minlength="5" maxlength="20" required/>
              <div class="form-text"></div>
          </div>

          <div class="row">
            <div class="col mb-3">
            <label for=" ClaimAmount" class="form-label"> Claim Amount</label>
            <input name=" ClaimAmount" type="text" class="form-control text-black" id=" ClaimAmount" #ClaimAmount="ngModel" [(ngModel)]="obj.claimData. ClaimAmount"
            minlength="3" maxlength="10" required/>
          </div>

          <div class="row">
            <div class="col mb-3"></div>
            <label for=" BranchName" class="form-label"> Branch Name</label>
            <input name=" BranchName" type="text" class="form-control text-black" id=" BranchName" #BranchName="ngModel" [(ngModel)]="obj.claimData. BranchName" 
            minlength="3" maxlength="10" required/>
          </div>

          <div class="row">
            <div class="col mb-3"></div>
            <label for=" BankName" class="form-label"> Bank Name</label>
            <input name=" BankName" type="text" class="form-control text-black" id=" BankName" #BankName="ngModel" [(ngModel)]="obj.claimData. BankName"
            minlength="3" maxlength="10" required/>
          </div>

          <div class="row">
            <div class="col mb-3"></div>
            <label for=" BankAccountNo" class="form-label"> Bank Account No</label>
            <input name=" BankAccountNo" type="text" class="form-control text-black" id=" BankAccountNo" #BankAccountNo="ngModel" [(ngModel)]="obj.claimData. BankAccountNo"
            minlength="3" maxlength="10" required/>
          </div>


          <div class="row">
            <div class="col mb-3"></div>
              <label for=" IfscCode" class="form-label">  IfscCode</label>
              <input name=" IfscCode" type="text" class="form-control text-black" id="IfscCode" #IfscCode="ngModel" [(ngModel)]="obj.claimData. IfscCode"
              minlength="3" maxlength="10" required/>
            </div>
         
            <div class="row">
                <div class="col mb-3"></div>
                <label for=" ClaimStatus" class="form-label">  ClaimStatus</label>
                <input name=" ClaimStatus" type="text" class="form-control text-black" id="ClaimStatus" #ClaimStatus="ngModel" [(ngModel)]="obj.claimData. ClaimStatus"
                minlength="3" maxlength="10" required/>
              </div>
         
              <div class="row">
                <div class="col mb-3"></div>
                <label for=" CustomerId" class="form-label">  CustomerId</label>
                <input name=" CustomerId" type="text" class="form-control text-black" id="CustomerId" #CustomerId="ngModel" [(ngModel)]="obj.claimData. CustomerId"
                minlength="3" maxlength="10" required/>
              </div>
         
              <div class="row">
                <div class="col mb-3"></div>
                <label for=" PolicyId" class="form-label">  PolicyId</label>
                <input name=" PolicyId" type="text" class="form-control text-black" id="PolicyId" #PolicyId="ngModel" [(ngModel)]="obj.claimData. PolicyId"
                minlength="3" maxlength="10" required/>
              </div>
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="button" class="btn btn-primary btn-lg" (click)="onSubmit(form)">Claim</button>
                </div>
        <!-- </form> -->
      <!-- </div>
    </div>  -->
  <!-- </body>  -->
