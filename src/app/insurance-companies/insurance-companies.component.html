<body class="b1">
    <div class="">
      <div class="container">
        <form #form="ngForm" autocomplete="off"  class="form bt1  p-3 mb-3 rounded-3 mat-card">
          <input type="hidden" name="ComapanyIdentificationNo" [value]="obj.icData.ComapanyIdentificationNo">
          <div class="row g-0">
            <div class="head1 col text-center p-2 mb-3 rounded-3 bg-info ">
              <span class="fs-3">Insurance Companies Details</span>
            </div>
          </div>
        <div class="row">
            <div class="col form-group mb-4">
              <label for="CompanyName" class="form-label">Company Name </label>
              <input name="CompanyName" type="text" class="form-control text-black" id="CompanyName" #CompanyName="ngModel" [(ngModel)]="obj.icData.CompanyName"
              minlength="3" maxlength="10" required/>
            </div>
            <div class="row">
                <div class="col form-group mb-4">
              <label for=" CompanyContact" class="form-label"> Company Contact </label>
              <input name=" CompanyContact" type="text" class="form-control text-black" id=" CompanyContact" #CompanyContact="ngModel" [(ngModel)]="obj.icData. CompanyContact"
              minlength="3" maxlength="10" required/>
            </div>
            <div class="row">
                <div class="col form-group mb-4">
                  <label for="CompanyName" class="form-label">Company Name </label>
                  <input name="CompanyName" type="text" class="form-control text-black" id="CompanyName" #CompanyName="ngModel" [(ngModel)]="obj.icData.CompanyName"
                  minlength="3" maxlength="10" required/>
                </div>
                <div class="row">
                    <div class="col form-group mb-4">
                      <label for="CompanyAddress" class="form-label">Company Address </label>
                      <input name="CompanyAddress" type="text" class="form-control text-black" id="CompanyAddress" #CompanyAddress="ngModel" [(ngModel)]="obj.icData.CompanyAddress"
                      minlength="3" maxlength="10" required/>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" (click)="onSubmit(form)">Submit</button>
                        </div>





                        <div class="container">
                            <div class="row g-0">
                              <div class="row g-0">
                                <div class="col text-center p-2 mb-3 rounded-3 text-black" style="background-color:#a1bbca">
                                  <span class="fs-3">Insurance Companies Details</span>
                                </div>
                              </div>
                              <div class="col">
                                <table class="table table-hover text-white">
                                  <thead class="thead text-info" style="font-weight: 1">
                                    <tr>
                                      <th>ComapanyIdentificationNo</th>
                                      <th> CompanyName</th>
                                      <th>CompanyContact</th>
                                   
                                      <th>CompanyAddress</th>
                                      
                                    </tr>
                                  </thead>
                                  <tbody class="thead text-black" style="font-weight: 1">
                                    <tr *ngFor="let p of obj.icList">
                                      <td (click)="fillform(p)">{{ p.ComapanyIdentificationNo }}</td> 
                                      <td (click)="fillform(p)">{{ p.CompanyName}}</td>
                                      <td (click)="fillform(p)">{{ p.CompanyContact}}</td>
                                      <td (click)="fillform(p)">{{ p.CompanyAddress}}</td>
                                  
                                      
                        
                                      
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
