
<section class="vh-200" style="background-color: #eee;">
    <div class="container h-200">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
    <div class="card text-black" style="border-radius: 25px;">
    <div class="card-body p-md-5">
    <div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
    
    
     <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
    
    
    
     <form #form="ngForm"  autocomplete="off" class="mx-1 mx-md-4">
      <input type="hidden" name="CustomerId" [value]="obj.registerData.CustomerId">
      <div class="form group ">
    
     <div class="d-flex flex-row align-items-center mb-4">
    <i class="fa fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
    <input type="text" name="CustomerName"  #CustomerName="ngModel" [(ngModel)]="obj.registerData.CustomerName" placeholder=" Name" minlength="3" maxlength="25" required class="form-control" />

    </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fa fa-user-circle-o fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
      <input type="text" name="CustomerAge" #CustomerAge="ngModel" [(ngModel)]="obj.registerData.CustomerAge" placeholder=" Age" minlength="2" maxlength="25" required class="form-control" />
 
      </div>
      </div>


    
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fa fa-home fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
        <input type="text" name="CustomerAddress"#CustomerAddress="ngModel" [(ngModel)]="obj.registerData.CustomerAddress" placeholder=" Address" minlength="3" maxlength="25" required class="form-control" />
        
        </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fa fa-home fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
          <input type="text" name="CustomerState" #CustomerState="ngModel" [(ngModel)]="obj.registerData.CustomerState" placeholder=" State" minlength="3" maxlength="25" required class="form-control" />
        
          </div>
          </div>
      
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fa fa-flag fa-lg me-3 fa-fw"></i> 
            <div class="form-outline flex-fill mb-0">
            <input type="text" name="CustomerCountry"#CustomerCountry="ngModel" [(ngModel)]="obj.registerData.CustomerCountry" placeholder=" Country" minlength="3" maxlength="25" required class="form-control" />
           
            </div>
            </div>


    
     <div class="d-flex flex-row align-items-center mb-4">
    <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
    <input type="email" name="CustomerEmail" #CustomerEmail="ngModel" [(ngModel)]="obj.registerData.CustomerEmail" placeholder=" Email" minlength="3" maxlength="25" required class="form-control" />
   
    </div>
    </div>
    

    
    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fa fa-user-circle-o fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
      <input type="text" name="CustomerContact" #CustomerContact="ngModel" [(ngModel)]="obj.registerData.CustomerContact" placeholder=" Contact" minlength="3" maxlength="25" required class="form-control" />
    
      </div>
      </div>

      
     <div class="d-flex flex-row align-items-center mb-4">
      <i class="fa fa-user-circle-o fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
      <input type="text" name="LicenceNo" #LicenceNo="ngModel" [(ngModel)]="obj.registerData.LicenceNo" placeholder=" Licence Number" minlength="3" maxlength="25" required class="form-control" />

      </div>
      </div>
      
      
    
    
    
    <div class="d-flex flex-row align-items-center mb-4">
    <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
    <input type="password" name="CustomerPassword"#CustomerPassword="ngModel" [(ngModel)]="obj.registerData.CustomerPassword" placeholder=" Password" minlength="3" maxlength="25" required class="form-control" />
   
    </div>
    </div>
    
    
    
     <div class="form-check d-flex justify-content-center mb-5">
    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
    <label class="form-check-label" for="form2Example3">
     I agree all statements in <a href="#!">Terms of service</a>
    </label>
    </div>
    
    
    
     <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      
    <button type="button" class="btn btn-primary btn-lg" (click)="onSubmit(form)">Register</button>
   
    </div>
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <p>Already have an Account? <a routerLink="/login"> Login</a></p>
    </div>
    
    
    <!-- </form> -->
    
    
    
     </div>
    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
    
<!--     
  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
    class="img-fluid" alt="Sample image"> -->
    
    
    
    </div>
